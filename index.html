<!DOCTYPE html>
<html lang="en">
<!-- The above line declares the document type as HTML5 and specifies the language of the document as English -->

<head>
    <!-- The head section contains metadata about the document, such as character encoding, viewport settings, and title -->
    <meta charset="UTF-8" />
    <!-- Declares the character encoding of the document as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Provides instructions to Internet Explorer on which rendering engine to use -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the viewport width to the device's width and sets the initial zoom level to 1 -->
    <title>Recipe Book App</title>
    <!-- Specifies the title of the document -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Links an external CSS file named "styles.css" to style the HTML content -->
</head>

<body>
    <!-- The body section contains the content of the document -->
    <header>
        <!-- The header element typically contains introductory content, such as a heading or logo -->
        <h1>Recipe Book App</h1>
        <!-- Displays the main heading of the application -->
    </header>
    <div class="container">
        <!-- A container for the main content of the application -->
        <ul id="recipe-list" class="recipe-list">
            <!-- Unordered list element with an ID of "recipe-list" and a class of "recipe-list" -->
            <!-- This is where the list of recipes will be displayed -->
        </ul>
    </div>
    <script src="script.js"></script>
    <!-- Links an external JavaScript file named "script.js" to provide dynamic functionality -->
</body>

</html>
